<div class="content">
  <h2>{{ playerName }}, let the Battle Commence!</h2>
  <p>Click on your characters attribute to defeat the enemy!:</p>

  <div *ngIf="currentPlayerCard && currentPlayerCard">
    <mat-card class="card-container">
      <mat-card class="example-card">
          <mat-card-title>{{currentPlayerCard.name}}</mat-card-title>
          <img mat-card-lg-image src="{{ currentPlayerCard.imageurl }}" />    
      </mat-card>

      <mat-card class="example-card">
        <mat-card-title>{{currentOpponentCard.name}}</mat-card-title>
        <img mat-card-lg-image src="{{ currentOpponentCard.imageurl }}" />
      </mat-card>
    </mat-card>

  </div>
</div>
