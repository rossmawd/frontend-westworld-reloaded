
  <h2 *ngIf='winOrLoss' >You {{ winOrLoss }}!</h2>

<mat-card>

    <mat-card-title>High Scores!</mat-card-title>

<table>
  <tr>
    <th>Name </th>
    <th>Score</th>
  </tr>

  <tr *ngFor="let score of scores; let i = index" [attr.data-index]>
    <td>{{i+1}}: {{score.name}}</td>
    <td> {{score.score}}</td>
  </tr>
</table>
</mat-card>
